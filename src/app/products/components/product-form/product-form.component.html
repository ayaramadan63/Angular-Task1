

<br>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Add Product
</button>


 <table class="table table-striped">
  <thead>
      <tr>
          <th></th>
          <th>Name</th>
          <th>Price</th>
          <th >Category</th>
          <th></th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of products|objectToArr let index=index">
       <td></td>   
       <td>{{item.title}}</td>
       <td>{{item.price}} L.E</td>
       <td>{{item.category}} </td>

       <td><button class="btn btn-warning" data-toggle="modal" data-target="#viewCart" (click)="update(item)">Update</button></td>
       <td><button class="btn btn-danger" data-toggle="modal" data-target="#viewCart" (click)="Delete(item)">Delete</button></td>

      </tr>
  </tbody>
</table>



<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Add New Product </h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">
        <form [formGroup]="form">
          <div class="row">

            <div class="col-md-4 col-sm-12">
              <label for="">Title</label>
              <input type="text"
               class="form-control" 
               formControlName="title"
               placeholder="title">
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="">Price</label>
              <input type="text"
               class="form-control" 
               formControlName="price"
               placeholder="price">
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="category">Category</label>
              <input type="text"
               class="form-control" 
               formControlName="category"
               placeholder="category">
          </div>
          <div class="d-flex justify-control-end mt-3 right">

            <button 
            class="btn btn-success" 
            (click)="AddProduct()"
            [disabled]="!form.valid"> Add Product</button>

          </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
